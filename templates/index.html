

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Handwritten Text Recognition</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://rawgit.com/adrotec/knockout-file-bindings/master/knockout-file-bindings.css'>
<style>
      .container {
  max-width: 750px;
  padding: 15px;
}
body {
background-repeat: no-repeat;
 background-image: url("https://i.stack.imgur.com/spmUM.gif");
 background-size: cover;
}
    </style>
<script>
  window.console = window.console || function(t) {};
</script>
<script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>
</head>
<body translate="no">
<form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data" style="margin:11%" >
<div class="container">
<h1 align="center">
<a target="_blank" href="index.html">Handwritten Text Image -> Text</a>
</h1>
<div class="well" data-bind="fileDrag: fileData">
<div class="form-group row">
<div class="col-md-6">
<img style="height: 125px;" class="img-rounded  thumb" data-bind="attr: { src: fileData().dataURL }, visible: fileData().dataURL">
<div data-bind="ifnot: fileData().dataURL">
<label class="drag-label">Drag file here</label>
</div>
</div>
<div class="col-md-6">
<input name="file" type="file" data-bind="fileInput: fileData, customFileInput: {
              buttonClass: 'btn btn-success',
              fileNameClass: 'disabled form-control',
              onClear: onClear,
            }" accept="image/*">
</div>
</div>
</div>

<input type="submit" class="btn btn-default">
</div>
</form>
<script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-de7e2ef6bfefd24b79a3f68b414b87b8db5b08439cac3f1012092b2290c719cd.js"></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js'></script>
<script src='https://rawgit.com/adrotec/knockout-file-bindings/master/knockout-file-bindings.js'></script>
<script id="rendered-js">
      $(function () {
  var viewModel = {};
  viewModel.fileData = ko.observable({
    dataURL: ko.observable()
    // base64String: ko.observable(),
  });
  
  viewModel.onClear = function (fileData) {
    if (confirm('Are you sure?')) {
      fileData.clear && fileData.clear();
    }
  };
  ko.applyBindings(viewModel);
});
      //# sourceURL=pen.js
    </script>
<script src="https://static.codepen.io/assets/editor/live/css_reload-5619dc0905a68b2e6298901de54f73cefe4e079f65a75406858d92924b4938bf.js"></script>
</body>
</html>
